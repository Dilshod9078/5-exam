<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="./css/main.css">
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>    
</head>
<body>
    
    <div class="admin">
        <nav class="admin__navbar">
            <a class="admin__logo-link" href="/">
                <img src="./images/Logo.svg" alt="Site logo">
            </a>
            <div class="admin__card">
                <label>
                    <img class="admin__img" src="./images/photo.png" alt="Admin image" width="141" height="150">
                    <input class="visually-hidden admin__input-img" type="file">
                </label>
                <strong class="admin__name">Muzaffarov Dilshod</strong>
                <span class="admin__job">Admin</span>
            </div>
            <div class="admin__demo">
                <a href="#" class="admin__demo-link">
                    <img src="./images/student.svg" alt="Student icon" width="20" height="16">
                    <span class="admin__line">Students</span>
                </a>
               <div class="admin__box">
                <button class="admin__btn">
                    <span class="admin__btn-text">Logout</span>
                    <img src="./images/logout.svg" alt="Log out icon" width="17" height="17">
                </button>
               </div>
            </div>
        </nav>
        
        <div class="admin__warpper">
            <div class="admin__header">
                <img src="./images/light.svg" alt="Icon" width="18" height="18">
                <div class="admin__warpper-card">
                    <label class="admin__label">
                        <input class="admin__search" type="text" placeholder="Search...">
                         <img src="./images/search-icon.svg" alt="Search icon" width="14" height="14">
                    </label>
                    <img src="./images/bell.svg" alt="Bell icon" width="17" height="20">
                </div>
            </div>

            <div class="admin__student-list">
                 <div class="admin__student-wrap">
                     <h2 class="admin__student-title">Students List</h2>
                     <div class="admin__student-card">
                        <button class="admin__sort-btn">
                            <img src="./images/sort-icon.svg" alt="Sort icon" width="14" height="22">
                        </button>
                        <button class="admin__add-btn">ADD NEW STUDENT</button>
                     </div>
                 </div>
                 <hr>
                 <table>
                    <thead class="">
                        <tr>
                           <th class="py-[21px] font-semibold text-[12px] text-start p-[15px] leading-[14.63px] text-[#ACACAC] w-[100px]"></th>
                           <th class="py-[21px] font-semibold text-[12px] text-start p-[15px] leading-[14.63px] text-[#ACACAC] w-[200px]">Name</th>
                           <th class="py-[21px] font-semibold text-[12px] text-start p-[15px] leading-[14.63px] text-[#ACACAC] w-[200px]">Email</th>
                           <th class="py-[21px] font-semibold text-[12px] text-start p-[15px] leading-[14.63px] text-[#ACACAC] w-[200px]">Phone</th>
                           <th class="py-[21px] font-semibold text-[12px] text-start p-[15px] leading-[14.63px] text-[#ACACAC] w-[200px]">Home phone</th>
                           <th class="py-[21px] font-semibold text-[12px] text-start p-[15px] leading-[14.63px] text-[#ACACAC] w-[200px]">Date admission</th>
                           <th class="py-[21px] font-semibold text-[12px] text-start p-[15px] leading-[14.63px] text-[#ACACAC] w-[200px]"></th>
                        </tr>
                    </thead>
                    <tbody class="admin__tbody">
                        
                    </tbody>
                 </table>
            </div>
        </div>
    </div>

    <div id="modal-wrapper" class="modal-wrapper">
        <div class="modal"></div>
     </div>

    <script src="./js/app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>    
</body>
</html>
