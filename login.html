<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="body">
    
    <form class="login-form">
        <div class="login-wrap">
            <span class="title-line"></span>
            <h1 class="login-title">CRUD OPERATIONS</h1>
        </div>
        <div class="login-card">
            <strong class="login-bold">Sign In</strong>
            <p class="login-text">Enter your credentials to access your account</p>
        </div>
        <label class="login-label1">
            <span class="login-line">Email</span>
            <input class="login-input" type="email" name="userEmail" aria-label="Email" required autocomplete="off" placeholder="Enter your email" >
        </label>
        <label class="login-label2">
            <span class="login-line">Password</span>
            <input  class="login-input" type="password" name="userPass" aria-label="Password" required autocomplete="off" placeholder="Enter your password" >
        </label>
        <button type="submit" class="login-btn">SIGN IN</button>
    </form>
    
     <div id="modal-wrapper" class="modal-wrapper">
        <div class="modal"></div>
     </div>

    <script src="./js/login.js"></script>
</body>
</html>
